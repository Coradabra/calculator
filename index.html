<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="calculator">
        <div class="display">
          <div id="calculation">...</div>
          <div id="input">0</div>
        </div>
        <div class="buttons">
          <button class="special-operator" id="clear">AC</button>
          <button class="special-operator" id="negative-toggle">+/−</button>
          <button class="special-operator" id="percentage">%</button>
          <button class="operator" id="divide">÷</button>
        </div>
        <div class="buttons">
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="operator" id="multiply">×</button>
        </div>
        <div class="buttons">
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="operator" id="minus">−</button>
        </div>
        <div class="buttons">
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="operator" id="plus">+</button>
        </div>
        <div class="buttons">
          <button class="number" id="zero">0</button>
          <button class="number" id="decimal">.</button>
          <button class="operator" id="evaluate">=</button>
        </div>
      </div>
    </main>
    <footer>Webpage by Cory Bradbury</footer>
    <script src="app.js"></script>
  </body>
</html>
